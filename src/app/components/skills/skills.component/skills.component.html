<div class="bg-gray-50 dark:bg-zinc-900 py-30">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row w-full">
      <!-- Lista -->
      <div class="w-full md:w-1/4 px-4 py-5 bg-white dark:bg-zinc-800 flex flex-col gap-3 shadow rounded-lg">
        <legend class="text-xl font-semibold mb-3 select-none text-zinc-900 dark:text-white">
          Especialidades tecnol√≥gicas
        </legend>

        <div
          *ngFor="let habilidad of habilidades"
          (click)="eleccion.set(habilidad.id)"
          class="cursor-pointer flex items-center gap-6 px-3 py-3 transition-all select-none rounded-md"
          [ngClass]="{
            'border-2 border-black font-semibold shadow-sm text-black': eleccion() === habilidad.id,
            'hover:bg-white hover:text-black dark:hover:bg-white dark:hover:text-black': true,
            'text-zinc-900 dark:text-white': eleccion() !== habilidad.id
          }"
        >
          <img [src]="habilidad.imagen" [alt]="habilidad.titulo" class="w-10 h-10 object-cover rounded-full" />
          <span>{{ habilidad.titulo }}</span>
        </div>
      </div>

      <div
        *ngIf="habilidadSeleccionada() as habilidad"
        class="w-full md:w-3/4 p-8 bg-white dark:bg-zinc-800 shadow-lg rounded-lg overflow-hidden mx-auto mt-8 md:mt-0 ml-0 md:ml-6"
      >
        <div class="px-5 py-4 flex justify-between items-center">
          <h2 class="text-zinc-900 dark:text-white text-2xl font-extrabold">
            Nivel de dominio en {{ habilidad.titulo }}
          </h2> <br> <br> <br>
          <svg
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
            fill="none"
            class="h-8 w-8 text-zinc-900 dark:text-white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
        </div>

        <div class="px-5 pb-6 flex flex-col items-center text-center">
          <p class="mb-6 text-2xl text-zinc-700 dark:text-zinc-300 font-bold">
            Porcentaje: {{ habilidad.nivel }}
          </p>
          <div class="w-full bg-zinc-300 dark:bg-zinc-700 rounded-full h-6 mx-auto max-w-3xl">
            <div
              [ngClass]="habilidad.color"
              class="h-6 rounded-full transition-all duration-500"
              [style.width]="habilidad.nivel"
              role="progressbar"
              [attr.aria-valuenow]="habilidad.nivel.replace('%','')"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="flex justify-between items-center mt-15 w-full max-w-8xl px-1">
            <span class="text-lg text-zinc-700 dark:text-zinc-400 font-semibold">Nivel de dominio</span>
            <span class="text-lg text-blue-700 dark:text-blue-500 font-extrabold">{{ habilidad.nivel }} Completado</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
