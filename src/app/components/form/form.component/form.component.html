<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6 flex-col">
  <!-- Contenedor del formulario -->
  <div
    class="relative bg-white text-gray-900 rounded-lg shadow-2xl w-full max-w-md p-10 border-4 border-gray-800"
  >
    <h2 class="text-center text-4xl font-extrabold text-gray-800 mb-10">Contacto</h2>

    <form class="space-y-8" novalidate (submit)="onSubmit($event)">
      <!-- Nombre Completo -->
      <div class="relative z-0 w-full group">
        <input
          type="text"
          name="nombre_completo"
          id="nombre_completo"
          placeholder=" "
          required
          class="block py-3 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-800 appearance-none
                 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
        />
        <label
          for="nombre_completo"
          class="absolute text-gray-500 text-sm duration-300 transform -translate-y-6 scale-75 top-3 left-0
                 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-gray-600"
        >
          Nombre Completo
        </label>
      </div>

      <!-- Email -->
      <div class="relative z-0 w-full group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" "
          required
          class="block py-3 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-800 appearance-none
                 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
        />
        <label
          for="email"
          class="absolute text-gray-500 text-sm duration-300 transform -translate-y-6 scale-75 top-3 left-0
                 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-gray-600"
        >
          Email
        </label>
      </div>

      <!-- Asunto -->
      <div class="relative z-0 w-full group">
        <textarea
          name="asunto"
          id="asunto"
          rows="4"
          placeholder=" "
          required
          class="block py-3 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-800 appearance-none
                 focus:outline-none focus:ring-0 focus:border-gray-600 peer resize-none"
        ></textarea>
        <label
          for="asunto"
          class="absolute text-gray-500 text-sm duration-300 transform -translate-y-6 scale-75 top-3 left-0
                 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-gray-600"
        >
          Asunto
        </label>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full py-3 bg-red-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300
               text-white font-semibold rounded-lg text-lg transition"
      >
        Enviar
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div
    *ngIf="modalVisible"
    class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none"
  >
    <div
      class="pointer-events-auto max-w-xl w-full mx-auto bg-gray-900 rounded-xl overflow-hidden"
    >
      <div class="max-w-md mx-auto pt-12 pb-14 px-5 text-center">
        <div
          class="inline-flex items-center justify-center w-12 h-12 mb-5 rounded-full"
        >

        </div>
        <h4 class="text-xl text-gray-100 font-semibold mb-5">
          Su mensaje ha sido enviado con éxito hacia Jonathan Jaguaco.
        </h4>
        <p class="text-gray-300 font-medium">
          ¡Gracias por contactarme!
        </p>
      </div>
      <div class="pt-5 pb-6 px-6 text-right bg-gray-800 -mb-2">
        <button
          (click)="cerrarModal()"
          class="inline-block w-full sm:w-auto py-3 px-5 mb-2 text-center font-semibold leading-6 text-gray-200 bg-gray-500 hover:bg-gray-400 rounded-lg transition duration-200"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
